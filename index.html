<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Starting Page -->
        <section id="starting-page">
            <header>
                <h1>Energy Monitoring System</h1>
            </header>
            <div class="button-container">
                <button id="relay-operation-btn">Relay Operation</button>
                <button id="load-monitoring-btn">Load Monitoring</button>
            </div>
        </section>

        <!-- Relay Operation Page -->
        <section id="relay-operation-page" class="hidden">
            <header>
                <h1>Relay Operation</h1>
            </header>
            <div id="relay-status">
                <div class="relay-box" id="relay1-box">
                    <p>SOLAR to LOAD: <span id="relay1-status">Loading...</span></p>
                </div>
                <div class="relay-box" id="relay2-box">
                    <p>SOLAR to BATTERY: <span id="relay2-status">Loading...</span></p>
                </div>
                <div class="relay-box" id="relay3-box">
                    <p>SOLAR to DISSIPATING RESISTOR: <span id="relay3-status">Loading...</span></p>
                </div>
                <div class="relay-box" id="relay4-box">
                    <p>BATTERY to LOAD: <span id="relay4-status">Loading...</span></p>
                </div>
                <div class="relay-box" id="relay5-box">
                    <p>WIND to LOAD: <span id="relay5-status">Loading...</span></p>
                </div>
                <div class="relay-box" id="relay6-box">
                    <p>WIND to DISSIPATING RESISTOR: <span id="relay6-status">Loading...</span></p>
                </div>
            </div>
            <button id="back-to-home">Back to Home</button>
        </section>

        <!-- Load Monitoring Page -->
        <section id="load-monitoring-page" class="hidden">
            <header>
                <h1>Load Monitoring</h1>
            </header>
            <div class="charts-section">
                <div class="chart-box"><canvas id="voltageChart"></canvas></div>
                <div class="chart-box"><canvas id="currentChart"></canvas></div>
                <div class="chart-box"><canvas id="powerChart"></canvas></div>
                <div class="chart-box"><canvas id="frequencyChart"></canvas></div>
                <div class="chart-box"><canvas id="powerFactorChart"></canvas></div>
                <div class="chart-box"><canvas id="energyChart"></canvas></div>
            </div>
            <button id="back-to-home">Back to Home</button>
        </section>
    </div>

    <!-- Include Chart.js and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
