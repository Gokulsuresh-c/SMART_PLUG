<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plug Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SMART PLUG</h1>
        <div class="controls">
            <label for="led-toggle">LED Control:</label>
            <label class="switch">
                <input type="checkbox" id="led-toggle">
                <span class="slider"></span>
                <span id="led-status">OFF</span>
            </label>
        </div>

        <div class="schedule">
            <h2>Schedule LED</h2>
            <label for="time">Set Time:</label>
            <input type="time" id="schedule-time">
            <button id="schedule-btn">Set Schedule</button>
        </div>

        <div id="charts">
            <h2>Voltage, Current, Power, Frequency, Power Factor, Energy</h2>
            <div id="voltage-chart" class="chart"></div>
            <div id="current-chart" class="chart"></div>
            <div id="power-chart" class="chart"></div>
            <div id="frequency-chart" class="chart"></div>
            <div id="power-factor-chart" class="chart"></div>
            <div id="energy-chart" class="chart"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
