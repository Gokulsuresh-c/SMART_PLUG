<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Dashboard</title>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
        .switch-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ThingSpeak Data Dashboard</h1>
    <!-- Graph Containers -->
    <div>
        <canvas id="voltageChart"></canvas>
        <canvas id="currentChart"></canvas>
        <canvas id="powerChart"></canvas>
        <canvas id="frequencyChart"></canvas>
        <canvas id="powerFactorChart"></canvas>
        <canvas id="energyChart"></canvas>
    </div>

    <!-- Toggle Switch -->
    <div class="switch-container">
        <label for="toggleSwitch">Toggle Switch:</label>
        <input type="checkbox" id="toggleSwitch">
    </div>

    <script>
        // Replace with your ThingSpeak API Keys and Channel ID
        const apiKey = "Z9I8A8CEOFKGXNNN"; // Replace with your ThingSpeak Read API Key
        const channelId = "2800872"; // Replace with your Channel ID
        const writeAPIKey = "Z9I8A8CEOFKGXNNN"; // Replace with your Write API Key for toggle switch
        const updateInterval = 5000; // Update every 5 seconds

        // Create chart containers
        const charts = {};

        // Function to create a chart
        function createChart(chartId, label) {
            const ctx = document.getElementById(chartId).getContext("2d");
            return new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: "time",
                            time: {
                                unit: "minute"
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to update chart data
        function updateChart(chart, label, value) {
            if (chart.data.labels.length > 20) { // Keep only the last 20 points
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(value);
            chart.update();
        }

        // Fetch data from ThingSpeak
        function fetchData() {
            fetch(`https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=1`)
                .then(response => response.json())
                .then(data => {
                    const feed = data.feeds[0]; // Latest data point
                    const time = new Date(feed.created_at);

                    // Update each graph
                    updateChart(charts.voltage, time, parseFloat(feed.field1 || 0)); // Voltage
                    updateChart(charts.current, time, parseFloat(feed.field2 || 0)); // Current
                    updateChart(charts.power, time, parseFloat(feed.field3 || 0)); // Power
                    updateChart(charts.frequency, time, parseFloat(feed.field4 || 0)); // Frequency
                    updateChart(charts.powerFactor, time, parseFloat(feed.field5 || 0)); // Power Factor
                    updateChart(charts.energy, time, parseFloat(feed.field6 || 0)); // Energy
                })
                .catch(error => console.error("Error fetching data:", error)); // Log any errors
        }

        // Toggle switch handler
        function toggleSwitchHandler(event) {
            const value = event.target.checked ? 1 : 0;
            fetch(`https://api.thingspeak.com/update?api_key=${writeAPIKey}&field7=${value}`)
                .then(response => {
                    if (response.ok) {
                        console.log(`Toggle switch set to ${value}`);
                    } else {
                        console.error("Failed to update toggle switch value.");
                    }
                })
                .catch(error => console.error("Error updating toggle switch:", error));
        }

        // Initialize charts when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            // Create charts for each parameter
            charts.voltage = createChart("voltageChart", "Voltage (V)");
            charts.current = createChart("currentChart", "Current (A)");
            charts.power = createChart("powerChart", "Power (W)");
            charts.frequency = createChart("frequencyChart", "Frequency (Hz)");
            charts.powerFactor = createChart("powerFactorChart", "Power Factor");
            charts.energy = createChart("energyChart", "Energy (kWh)");

            // Add event listener for the toggle switch
            document.getElementById("toggleSwitch").addEventListener("change", toggleSwitchHandler);

            // Fetch data and set an interval to keep updating
            setInterval(fetchData, updateInterval);
            fetchData();
        });
    </script>
</body>
</html>
