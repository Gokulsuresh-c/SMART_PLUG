<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plug</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>SMART PLUG</h1>
        <div class="controls">
            <label for="led-toggle">LED Control:</label>
            <label class="switch">
                <input type="checkbox" id="led-toggle">
                <span class="slider"></span>
                <span id="led-status">OFF</span>
            </label>
        </div>
        <div id="charts">
            <h2>Voltage, Current, Power, Frequency, Power Factor, Energy</h2>
            <canvas id="voltage-chart" class="chart"></canvas>
            <canvas id="current-chart" class="chart"></canvas>
            <canvas id="power-chart" class="chart"></canvas>
            <canvas id="frequency-chart" class="chart"></canvas>
            <canvas id="power-factor-chart" class="chart"></canvas>
            <canvas id="energy-chart" class="chart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
