<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plug Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ Smart Plug Dashboard</h1>
            <p>Live Monitoring of Voltage, Current, Power & More</p>
        </header>
        
        <section class="charts-section">
            <div class="chart-box"><canvas id="voltageChart"></canvas></div>
            <div class="chart-box"><canvas id="currentChart"></canvas></div>
            <div class="chart-box"><canvas id="powerChart"></canvas></div>
            <div class="chart-box"><canvas id="frequencyChart"></canvas></div>
            <div class="chart-box"><canvas id="powerFactorChart"></canvas></div>
            <div class="chart-box"><canvas id="energyChart"></canvas></div>
        </section>

        <section class="control-section">
            <div class="led-control">
                <label for="ledSwitch">LED Control</label>
                <label class="switch">
                    <input type="checkbox" id="ledSwitch">
                    <span class="slider"></span>
                </label>
                <span id="switchLabel">OFF</span>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
